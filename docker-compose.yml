version: '3.8'

services:
  nestjs-app:
    build:
      context: .
    ports:
      - "3000:3000"
    environment:
      JWT_SECRET_KEY: "miClaveSecretaSuperSegura"
      JWT_EXPIRES: "1h"
      DB_HOST: "db"
      DB_PORT: "5432:5432"
      DB_USERNAME: "username"
      DB_PASSWORD: "password"
      DB_NAME: "red-atlas-db"
      PORT: "3000"
    depends_on:
      - db 
    networks:
      - app-network

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: "username"
      POSTGRES_PASSWORD: "password"
      POSTGRES_DB: "red-atlas-db"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
